<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funding Management Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      grid-column: span 2;
      font-weight: 600;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ’¸ Funding Management Portal</h1>

  <form id="fundForm">
    <input type="text" id="name" placeholder="Donor / Investor Name" required>
    <input type="text" id="project" placeholder="Project Name" required>
    <input type="number" id="amount" placeholder="Funding Amount (â‚¹)" required>
    <input type="date" id="date" required>
    <select id="category" required>
      <option value="">Select Category</option>
      <option>Education</option>
      <option>Health</option>
      <option>Technology</option>
      <option>Environment</option>
      <option>Other</option>
    </select>
    <button type="submit">Add Funding</button>
  </form>

  <table id="fundTable">
    <thead>
      <tr>
        <th>Donor</th>
        <th>Project</th>
        <th>Category</th>
        <th>Amount (â‚¹)</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="total" id="totalAmount">Total Funding: â‚¹0</div>
</div>

<script>
  const form = document.getElementById('fundForm');
  const tableBody = document.querySelector('#fundTable tbody');
  const totalDisplay = document.getElementById('totalAmount');
  let total = 0;

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const project = document.getElementById('project').value;
    const category = document.getElementById('category').value;
    const amount = parseFloat(document.getElementById('amount').value);
    const date = document.getElementById('date').value;

    if (!name || !project || !category || !amount || !date) {
      alert("Please fill all fields!");
      return;
    }

    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${name}</td>
      <td>${project}</td>
      <td>${category}</td>
      <td>${amount.toFixed(2)}</td>
      <td>${date}</td>
    `;
    tableBody.appendChild(row);

    total += amount;
    totalDisplay.textContent = `Total Funding: â‚¹${total.toFixed(2)}`;

    form.reset();
  });
</script>

</body>
</html>
